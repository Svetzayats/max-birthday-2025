        * {

        body {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;

        .quest-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);

            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .quest-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .rabbit-decoration {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 4s ease-in-out infinite;
        }

        .rabbit-1 { top: 10%; right: 10%; animation-delay: 0s; }
        .rabbit-2 { bottom: 15%; left: 5%; animation-delay: 1s; }
        .rabbit-3 { top: 60%; right: 5%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }

        .quest-header {
            text-align: center;

        .quest-title {

            gap: 15px;
            margin: 20px 0;

            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #e0e6ed;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .choice-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .choice-btn.selected {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
        }

        .shake {
            animation: shake 0.6s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;

            transition: width 0.5s ease;
        }

        @media (max-width: 768px) {
            .quest-container {

                margin: 20px;
            }
            
            .quest-title {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.1rem;
            }

        @keyframes rabbitFloat {
       0% {
           opacity: 0;
           transform: translateY(0) scale(0.5);
       }
       50% {
           opacity: 1;
           transform: translateY(-20px) scale(1);
       }
       100% {
           opacity: 0;
           transform: translateY(-40px) scale(0.5);
       }
   }
   
   @keyframes zoomIn {
       0% {
           transform: scale(0.1);
           opacity: 0;
       }
       100% {
           transform: scale(1);
           opacity: 1;
       }
   }
   
   @keyframes fadeInDelayed {
       0% {
           opacity: 0;
           transform: translateY(20px);
       }
       100% {
           opacity: 1;
           transform: translateY(0);
       }
   }
   
   @keyframes confettiFall {
       0% {
           transform: translateY(-10px) rotate(0deg);
           opacity: 1;
       }
       100% {
           transform: translateY(400px) rotate(720deg);
           opacity: 0;
       }
   }
    </style>
